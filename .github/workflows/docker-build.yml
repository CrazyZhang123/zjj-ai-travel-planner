name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGION: cn-hangzhou
  REGISTRY: crpi-qpqr9kpy8y14y90q.cn-hangzhou.personal.cr.aliyuncs.com
  NAMESPACE: zjj-ai-travel-planner
  IMAGE_NAME: ai-travel-planner

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æ‹‰å–ä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ å¯ç”¨ Buildx æ„å»º
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3ï¸âƒ£ ç™»å½•åˆ°é˜¿é‡Œäº‘ ACR
      - name: Log in to Alibaba Cloud Container Registry (ACR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIYUN_ACR_USERNAME }}
          password: ${{ secrets.ALIYUN_ACR_PASSWORD }}

      # 4ï¸âƒ£ è‡ªåŠ¨ç”Ÿæˆé•œåƒæ ‡ç­¾ï¼ˆtagï¼‰
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,format=short
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      # 5ï¸âƒ£ æ„å»ºå¹¶æ¨é€é•œåƒ
      - name: Build and push Docker image to ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_AMAP_KEY=${{ secrets.NEXT_PUBLIC_AMAP_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6ï¸âƒ£ è¾“å‡ºé•œåƒä¿¡æ¯
      - name: Output image info
        run: |
          echo "âœ… Docker image pushed successfully!"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo ""
          echo "ğŸ‘‰ ä½ å¯ä»¥é€šè¿‡ä»¥ä¸‹å‘½ä»¤åœ¨æœ¬åœ°æ‹‰å–é•œåƒï¼š"
          echo "docker pull ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:latest"
